<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid dashboard</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src = "https://covid.amCharts.com/data/js/world_timeline.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <label class="switch">
        <input type="checkbox" class="total">
        <span class="slider round"></span>
    </label>
    <label class="switch">
        <input type="checkbox" class="per100K">
        <span class="slider2 round"></span>
    </label>
    <table class="dashboard">
        <thead>
            <td class="tdCases">
                <p>Global cases</p>
                <h3 id='cases'></h3>
            </td>
            <td>
                <p>Global Deaths</p>
                <h3 id='deaths'></h3>
            </td>
            <td>
                <p>Global Recovered</p>
                <h3 id='recovered'></h3>
            </td>
        </thead>
        <tbody>
            <tr class='country'></tr>
            <tr class='country__values'>
                <td id='country__cases'></td>
                <td id='country__deaths'></td>
                <td id='country__recovered'></td>
            </tr>
        </tbody>
    </table>
    <button class='btnConfirmed active'>Confirmed</button>
    <button class='btnDeath'>Death</button>
    <button class='btnRecovered'>Recovered</button>
    <div class="graphics">
        <canvas id="chart1"></canvas>
        <canvas id="chart2"></canvas>
        <canvas id="chart3"></canvas>
    </div>    
    <script src="./src/build/bundle.js"></script>    
</body>
</html>
